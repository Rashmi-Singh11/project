    <!-- Sign Up Form -->
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form action="submit_signup.php" method="POST" class="signup-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="course">Select Your Course</label>
            <select id="course" name="course">
                <option value="cs">GATE Computer Science</option>
                <option value="ee">GATE Electrical Engineering</option>
                <option value="me">GATE Mechanical Engineering</option>
            </select>

            <button type="submit" class="btn-primary">Sign Up</button>
        </form>
    </div>
